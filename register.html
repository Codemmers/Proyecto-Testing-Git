<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    <main class="register__container">
        <form class="register">
            <h2 class="register__title">Regístrate</h2>
            <input class="register__inputEmail" type="text" placeholder="Correo">
            <input class="register__inputName" type="text" placeholder="Nombre">
            <input class="register__inputPassword" type="password" placeholder="Contraseña">
            <p class="register__linkLogin">¿Ya tienes una cuenta? <a href="#">Inicia sesión.</a></p>
            <button class="register__button">Registrarme</button>
        </form>
    </main>
</body>
</html>
